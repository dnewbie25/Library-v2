<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bb29fa8980.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Library v2</title>
</head>

<body>
  <h1>My Own Library</h1>
  <main>
    <div class="book" book-id="">
      <div class="book-title">Book Name Goes Here</div>
      <div class="book-info">
        <div class="book-info__data">
          <div class="author">Author:<span class="author__name">Author Name Here</span></div>
          <div class="pages">Pages:<span class="pages__number">222</span></div>
        </div>
        <div class="book-info__buttons">
          <p>Read?</p>
          <button class="read">
            <span class="checked">
            </span>
          </button>
          <button class="delete">Delete?</button>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
