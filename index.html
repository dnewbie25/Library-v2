        <input type="text" placeholder="Author..." id="author-input" required>
      </div>
      <div>

        <input type="checkbox" placeholder="Read..." id="read-input">
      </div>
      <div>
        <label for="pages">Number of Pages</label>
        <input type="number" placeholder="Number of pages..." id="pages-input">
      </div>
      <input type="submit" value="Add Book" id="submit-button">
    </form>
